<div class="section">
    <form (ngSubmit)="onSaveCategory()">
      <!-- Input field for Category Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Category Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Enter Category name" [(ngModel)]="categoryName" />
      </div>
  
      <!-- Input field for Category Description -->
      <div class="mb-3">
        <label for="desc" class="form-label">Category Description</label>
        <input type="text" name="desc" class="form-control" id="desc" placeholder="Enter category description" [(ngModel)]="categoryDesc" />
      </div>
  
      <!-- Dropdown for selecting a picture -->
      <div class="mb-3">
        <label for="picture" class="form-label">Select Picture</label>
        <input type="text" name="picture" class="form-control" placeholder="Enter Picture" required [(ngModel)]="categoryImage" />
      </div>
  
      <button type="submit" class="btn btn-primary">Save Category</button>
    </form>
  </div>
