<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <title>Event List</title>
    <!-- Include Bootstrap CSS styles -->
    <link href="/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f6f4f2;">
    <!-- Image banner for the page -->
    <img src="/eventManagementApp.jpg" width="100%" height="20%" />
    <br><br>
    <!-- Container for the main content -->
    <div class="container text-center">
        <br>
        <!-- Title for the page -->
        <h1>Event List</h1>
        <h5>List all details here</h5>
        <br>
        <!-- Container for the table of events -->
        <div class="container mb-3">
            <!-- Table to display event details -->
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <!-- Table headers -->
                        <th>Id</th>
                        <th>Name</th>
                        <th>Start</th>
                        <th>Duration</th>
                        <th>Is Active</th>
                        <th>Image</th>
                        <th>Capacity</th>
                        <th>Tickets Available</th>
                        <th>Category ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through event records using *ngFor -->
                    <tr *ngFor="let item of eventsDB">
                        <!-- Display event ID -->
                        <td>{{ item.eventId }}</td>
                        <!-- Display event name -->
                        <td>{{ item.name }}</td>
                        <!-- Display formatted start date and time -->
                        <td>{{ item.startDateTime | date: 'short' }}</td>
                        <!-- Display formatted duration -->
                        <td>{{ item.duration | duration }}</td>
                        <!-- Display checkbox for event status -->
                        <td>
                            <div class="form-check">
                                <input type="checkbox" id="isActive{{ item.eventId }}" name="isActive{{ item.eventId }}" class="form-check-input" [checked]="item.isActive">
                            </div>
                        </td>
                        <!-- Display event image -->
                        <td class="w-25">
                            <img [src]="item.image" class="img-fluid img-thumbnail" alt="Event Image">
                        </td>
                        <!-- Display event capacity -->
                        <td>{{ item.capacity }}</td>
                        <!-- Display available tickets -->
                        <td>{{ item.ticketsAvailable }}</td>
                        <!-- Display category ID -->
                        <td>{{ item.categoryId }}</td>
                        <!-- Display button to view event details -->
                        <td>
                            <div class="container">
                                <button (click)="viewEvent(item)" type="submit" class="btn btn-primary">View</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
