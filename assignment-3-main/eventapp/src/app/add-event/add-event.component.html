<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <title>Add Event Page</title>
    <!-- Include Bootstrap CSS styles -->
    <link href="/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-color: #f6f4f2;">
    <!-- Background color and image banner -->
    <img src="/eventManagementApp.jpg" width="100%" height="20%" alt="Event Image"> <br>
    
    <!-- Container for the main content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Container for header and navigation buttons -->
            <div class="container text-center">
                <!-- Title and description for the form -->
                <h2>Add Event</h2>
                <h5>Fill in event details & click submit</h5>
            </div>
            
            <!-- Container for the card body and form -->
            <div class="card-body">
            </div>
            
            <!-- Column for the event submission form -->
            <div class="col-md-6">
                <!-- Event submission form -->
                <form action="/cherylyn/event/add" method="post">
                    <!-- Input field for Event Name -->
                    <div class="mb-3">
                        <br>
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" [(ngModel)]="name" class="form-control" required pattern="^[a-zA-Z0-9]+$" placeholder="Enter Event name">
                    </div>
                    
                    <!-- Input field for Event Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" name="description" [(ngModel)]="description" class="form-control" placeholder="Enter Description">
                    </div>
                    
                    <!-- Input field for Start Date and Time -->
                    <div class="mb-3">
                        <label for="startDateTime" class="form-label">Start Date Time</label>
                        <input type="datetime-local" name="startDateTime" [(ngModel)]="startDateTime" class="form-control" placeholder="Enter Start Date Time" required>
                    </div>
                    
                    <!-- Input field for Event Duration in Minutes -->
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration in Minutes</label>
                        <input type="number" name="duration" [(ngModel)]="duration" class="form-control" placeholder="Enter Duration" required>
                    </div>
                    
                    <!-- Checkbox for Is Active status -->
                    <div class="form-check">
                        <label for="isActive" class="form-check-label">Is Active</label>
                        <input type="checkbox" id="isActive" name="isActive" [(ngModel)]="isActive" class="form-check-input" checked>
                    </div> <br>
                    
                    <!-- Input field for selecting a picture -->
                    <div class="mb-3">
                        <label for="picture" class="form-label">Select Picture</label>
                        <input type="text" name="picture" [(ngModel)]="image" class="form-control" placeholder="Enter Picture" required>
                    </div>
                    
                    <!-- Input field for Event Capacity -->
                    <div class="mb-3">
                        <label for="capacity" class="form-label">Capacity</label>
                        <input type="number" name="capacity" [(ngModel)]="capacity" class="form-control" placeholder="Enter Capacity">
                    </div>
                    
                    <!-- Input field for Tickets Available -->
                    <div class="mb-3">
                        <label for="ticketsAvailable" class="form-label">Tickets Available</label>
                        <input type="number" name="ticketsAvailable" [(ngModel)]="ticketsAvailable" class="form-control" placeholder="Enter Tickets Available">
                    </div>

                    <!-- Input field for Category -->
                    <div class="mb-3">
                        <label for="categoryId" class="form-label">Category</label>
                        <input type="text" name="categoryId" [(ngModel)]="categoryId" class="form-control" placeholder="Enter Category ID" required>
                    </div>

                    <!-- Submit button to add a new event -->
                    <button (click)="saveEvent()" type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>

<router-outlet></router-outlet>
