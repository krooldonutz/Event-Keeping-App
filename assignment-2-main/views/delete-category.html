<!DOCTYPE html>
<html>

<head>
    <title>Delete Category Page</title>
    <!-- Include Bootstrap CSS styles -->
    <link href="/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Image banner for the page -->
    <img src="/eventManagementApp.jpg" width="100%" height="20%" alt="Event Image"> 
    <!-- Container for the page header -->
    <div class="container text-center">
        <br>
        <!-- Title and description for the page -->
        <h2>Delete Category</h2>
        <h5>Provide category Id & Click Delete</h5>
    </div>
    <!-- Container for the form and content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Column for the delete form -->
            <div class="col-md-6">
                <!-- Form for deleting a category -->
                <form action="/category/32578393/delete-category" method="post">
                    <!-- Input field for Category ID -->
                    <div class="mb-3">
                        <label for="id" class="form-label">Category ID</label>
                        <input type="text" name="id" class="form-control">
                    </div>
                    <!-- Button to submit the delete request -->
                    <button type="submit" class="btn btn-danger">Delete Category</button>
                    <!-- "Home" button to navigate back to the main page -->
                    <a type="button" class="btn btn-success" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
